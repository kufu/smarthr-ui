version: 2.1

commands:
  setup-for-test:
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - dependencies-test-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}
            # fallback to using the latest cache if no exact match is found
            - modules-cache-
      - run: yarn install --frozen-lockfile
      - save_cache:
          paths:
            - node_modules
          key: dependencies-test-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}
  check-source:
    steps:
      - run: yarn audit --groups dependencies
      - run: yarn lint
  run-npm-test:
    steps:
      - run: yarn test -w 1
      - run: yarn test:build-assets
  # visual regression testing
  run-reg-suit:
    steps:
      - checkout
      - run: |
          if [ -z "$AWS_ACCESS_KEY_ID" ]; then
            echo "No AWS_ACCESS_KEY_ID is set! Failing..."
            exit 1;
          else
            echo "Credentials are available."
          fi
      - restore_cache:
          keys:
            - yarn-packages-reg-{{ checksum "yarn.lock" }}
      - run: yarn install --frozen-lockfile
      - save_cache:
          paths:
            - ~/.cache/yarn
          key: yarn-packages-reg-{{ checksum "yarn.lock" }}
      - run: yarn test-visual
  install-noto-sans-cjk-jp:
    steps:
      - run:
          name: Install NotoSansCJK JP
          command: |
            mkdir /tmp/fonts
            cd /tmp/fonts
            wget https://noto-website-2.storage.googleapis.com/pkgs/NotoSansCJKjp-hinted.zip
            unzip NotoSansCJKjp-hinted.zip
            mkdir -p ~/.fonts
            cp *otf ~/.fonts
            fc-cache -f -v
            fc-match --all
            rm -rf /tmp/fonts
jobs:
  node-v14:
    docker:
      - image: cimg/node:14.18
        auth:
          username: smarthrinc
          password: $DOCKER_HUB_ACCESS_TOKEN
    steps:
      - setup-for-test
      - run-npm-test
  node-v16:
    docker:
      - image: cimg/node:16.13
        auth:
          username: smarthrinc
          password: $DOCKER_HUB_ACCESS_TOKEN
    steps:
      - setup-for-test
      - check-source
      - run-npm-test
  reg-suit:
    docker:
      - image: cimg/node:16.13
        auth:
          username: smarthrinc
          password: $DOCKER_HUB_ACCESS_TOKEN
    working_directory: ~/repo
    steps:
      - run:
          name: Install System Dependencies
          command: |
            sudo apt-get update -y && sudo apt-get install -yq gconf-service libasound2 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 \
            libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 \
            libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 \
            libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 \
            ca-certificates fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget libgbm-dev
      - install-noto-sans-cjk-jp
      - run-reg-suit

workflows:
  multiple_builds:
    jobs:
      - node-v14:
          context: smarthr-dockerhub
      - node-v16:
          context: smarthr-dockerhub
      - reg-suit:
          context: smarthr-dockerhub
