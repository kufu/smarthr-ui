version: 2.1

commands:
  run-npm-test:
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v2-dependencies-{{ checksum "yarn.lock" }}
          # fallback to using the latest cache if no exact match is found
          - v2-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v2-dependencies-{{ checksum "yarn.lock" }}
      # run tests!
      - run: yarn lint
      - run: yarn test
  # visual regression testing
  run-reg-suit:
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm run test-visual
jobs:
  node-v8:
    docker:
      - image: circleci/node:8
    steps:
      - run-npm-test
  node-v10:
    docker:
      - image: circleci/node:10
    steps:
      - run-npm-test
  reg-suit:
    docker:
      - image: regviz/node-xcb
    working_directory: ~/repo
    steps:
      - run-reg-suit

workflows:
  multiple_builds:
    jobs:
      - node-v8
      - node-v10
      - reg-suit
