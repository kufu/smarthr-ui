version: 2.1

executors:
  node-maintenance:
    docker:
      - image: cimg/node:22.1.0
        auth:
          username: smarthrinc
          password: $DOCKER_HUB_ACCESS_TOKEN
  node-active-lts:
    docker:
      - image: cimg/node:22.1.0
        auth:
          username: smarthrinc
          password: $DOCKER_HUB_ACCESS_TOKEN
  node-active-lts-browsers:
    docker:
      - image: cimg/node:22.1.0-browsers
        auth:
          username: smarthrinc
          password: $DOCKER_HUB_ACCESS_TOKEN
commands:
  setup-for-test:
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - dependencies-test-{{ checksum "package.json" }}-{{ checksum "pnpm-lock.yaml" }}
            # fallback to using the latest cache if no exact match is found
            - modules-cache-
      - run: |
          corepack enable
          corepack prepare
          pnpm install
      - save_cache:
          paths:
            - node_modules
          key: dependencies-test-{{ checksum "package.json" }}-{{ checksum "pnpm-lock.yaml" }}
  check-source:
    steps:
      - run: pnpm audit --prod
      - run: pnpm ui lint
  run-npm-test:
    steps:
      - run: pnpm ui test -- -w 1
      - run: pnpm ui test:build-assets
  run-a11y-test:
    steps:
      - checkout
      - restore_cache:
          keys:
            - pnpm-packages-reg-{{ checksum "pnpm-lock.yaml" }}
      - run: pnpm ui install
      - run: pnpm ui exec playwright install
      - save_cache:
          paths:
            - ~/.cache/pnpm
          key: pnpm-packages-reg-{{ checksum "pnpm-lock.yaml" }}
      - run:
          command: pnpm ui build-storybook
      - run:
          command: pnpm dlx http-server ./packages/smarthr-ui/storybook-static --port 6006 --silent
          background: true
      - run:
          command: pnpm ui test-storybook:ci
      - store_test_results:
          path: junit.xml
  run-chromatic:
    steps:
      - checkout
      - run: pnpm ui run chromatic --project-token=${CHROMATIC_PROJECT_TOKEN} --exit-zero-on-changes --only-changed --storybook-base-dir=packages/smarthr-ui
  run-chromatic-master:
    steps:
      - checkout
      - run: STORYBOOK_NODE_ENV="production" pnpm ui run chromatic --project-token=${CHROMATIC_PROJECT_TOKEN} --auto-accept-changes --only-changed --storybook-base-dir=packages/smarthr-ui
  install-noto-sans-cjk-jp:
    steps:
      - run:
          name: Install NotoSansCJK JP
          command: |
            mkdir /tmp/fonts
            cd /tmp/fonts
            wget https://noto-website-2.storage.googleapis.com/pkgs/NotoSansCJKjp-hinted.zip
            unzip NotoSansCJKjp-hinted.zip
            mkdir -p ~/.fonts
            cp *otf ~/.fonts
            fc-cache -f -v
            fc-match --all
            rm -rf /tmp/fonts
jobs:
  node-maintenance:
    executor: node-maintenance
    steps:
      - setup-for-test
      - check-source
      - run-npm-test
  node-active-lts:
    executor: node-active-lts
    steps:
      - setup-for-test
      - check-source
      - run-npm-test
  a11y-test:
    executor: node-active-lts-browsers
    working_directory: ~/repo
    resource_class: medium+
    steps:
      - install-noto-sans-cjk-jp
      - run-a11y-test
  chromatic-deployment:
    executor: node-active-lts
    resource_class: medium+
    steps:
      - setup-for-test
      - run-chromatic
  chromatic-deployment-master:
    executor: node-active-lts
    resource_class: medium+
    steps:
      - setup-for-test
      - run-chromatic-master
workflows:
  multiple_builds:
    jobs:
      - node-maintenance:
          context: smarthr-dockerhub
      - node-active-lts:
          context: smarthr-dockerhub
      - a11y-test:
          context: smarthr-dockerhub
      - chromatic-deployment:
          filters:
            branches:
              ignore:
                - master
          context: smarthr-dockerhub
      - chromatic-deployment-master:
          filters:
            branches:
              only:
                - master
          context: smarthr-dockerhub
